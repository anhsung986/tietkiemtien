<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tiết Kiệm 1m5</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    color:white;
    background: linear-gradient(-45deg,#ff4da6,#ffd700,#00cc66,#3399ff);
    background-size: 400% 400%;
    animation: rainbow 8s ease infinite;
}

@keyframes rainbow{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.header{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    padding:20px 10px;
    text-align:center;
    background:rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    z-index:1000;
}

.container{
    padding:20px;
    margin-top:200px;
}

.grid{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:12px;
}

.box{
    background:#4CAF50;
    padding:18px 0;
    text-align:center;
    border-radius:14px;
    font-weight:bold;
    font-size:18px;
    cursor:pointer;
    transition:0.2s;
}

.box:active{
    transform:scale(0.95);
}

.box.done{
    background:#e53935;
}
</style>
</head>

<body>

<div class="header">
    <h1>Tiết Kiệm 1m5</h1>
    <div id="weeksLeft"></div>
    <div id="savedMoney"></div>
</div>

<div class="container">
    <div class="grid" id="grid"></div>
</div>

<script>
let weekly = 15000;
let target = 1500000;
let totalWeeks = Math.floor(target / weekly);

let completed = 0;
let saved = 0;

let grid = document.getElementById("grid");
let weeksLeftText = document.getElementById("weeksLeft");
let savedMoneyText = document.getElementById("savedMoney");

weeksLeftText.innerText = "Số tuần còn lại: " + totalWeeks;
savedMoneyText.innerText = "Đã tiết kiệm: 0đ";

for(let i = 1; i <= totalWeeks; i++){

    let money = i * weekly;

    let box = document.createElement("div");
    box.className = "box";
    box.innerText = (money/1000) + "k";

    box.onclick = function(){

        if(!box.classList.contains("done")){
            box.classList.add("done");
            box.innerText = (money/1000) + "k ❌";
            completed++;
            saved += weekly;
        }else{
            box.classList.remove("done");
            box.innerText = (money/1000) + "k";
            completed--;
            saved -= weekly;
        }

        weeksLeftText.innerText =
            "Số tuần còn lại: " + (totalWeeks - completed);

        savedMoneyText.innerText =
            "Đã tiết kiệm: " + saved.toLocaleString() + "đ";
    };

    grid.appendChild(box);
}
</script>

</body>
</html>
