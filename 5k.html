<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ti·∫øt Ki·ªám 1m5</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(to right,#c6ff00,#a8e063);
text-align:center;
}

.header{
background:#2f5d0f;
color:white;
padding:15px;
}

.grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:10px;
padding:15px;
}

.money-btn{
padding:15px;
border:none;
border-radius:10px;
background:#4caf50;
color:white;
font-size:16px;
cursor:pointer;
transition:0.2s;
}

.money-btn.selected{
background:#ff9800;
}

.money-btn:disabled{
background:#999;
cursor:not-allowed;
opacity:0.6;
}

.save-btn{
margin:15px;
padding:12px 25px;
border:none;
border-radius:8px;
background:#d32f2f;
color:white;
font-size:16px;
cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
<h2>Ti·∫øt Ki·ªám 1m5</h2>
<p id="status">Ch∆∞a ch·ªçn s·ªë ti·ªÅn</p>
</div>

<div class="grid" id="moneyGrid"></div>

<button class="save-btn" onclick="saveMoney()">üíæ L∆ØU & KH√ìA</button>

<script>
let storageKey = "lockedButtons5k";
let selectedAmount = null;

// L·∫•y danh s√°ch ƒë√£ kh√≥a
let lockedButtons = JSON.parse(localStorage.getItem(storageKey)) || [];

let grid = document.getElementById("moneyGrid");
let status = document.getElementById("status");

// T·∫°o n√∫t ti·ªÅn t·ª´ 5k ƒë·∫øn 1500k
for(let i=5; i<=1500; i+=5){

    let amount = i * 1000;

    let btn = document.createElement("button");
    btn.className="money-btn";
    btn.innerText = i + "k";

    // N·∫øu n√∫t ƒë√£ b·ªã kh√≥a
    if(lockedButtons.includes(amount)){
        btn.disabled = true;
    }

    btn.onclick = function(){
        selectMoney(amount, btn);
    };

    grid.appendChild(btn);
}

// Ch·ªçn ti·ªÅn (ch∆∞a kh√≥a)
function selectMoney(amount, element){

    if(element.disabled) return;

    // b·ªè ch·ªçn c≈©
    document.querySelectorAll(".money-btn").forEach(btn=>{
        btn.classList.remove("selected");
    });

    element.classList.add("selected");
    selectedAmount = amount;

    status.innerText = "ƒê√£ ch·ªçn: " + amount + "ƒë (Ch∆∞a l∆∞u)";
}

// B·∫•m l∆∞u m·ªõi kh√≥a
function saveMoney(){

    if(selectedAmount == null){
        alert("‚ö† Vui l√≤ng ch·ªçn s·ªë ti·ªÅn tr∆∞·ªõc!");
        return;
    }

    if(!lockedButtons.includes(selectedAmount)){
        lockedButtons.push(selectedAmount);
        localStorage.setItem(storageKey, JSON.stringify(lockedButtons));
    }

    alert("‚úÖ ƒê√£ l∆∞u v√† kh√≥a!");

    location.reload();
}
</script>

</body>
</html>
