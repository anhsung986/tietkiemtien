<body>

<script>
let storageKey = "save5k";
let lockedMoney = localStorage.getItem(storageKey);
let grid = document.getElementById("moneyGrid");
let status = document.getElementById("status");

// Táº¡o cÃ¡c má»©c tiá»n tá»« 5k Ä‘áº¿n 1m5
for(let i=5; i<=1500; i+=5){
    let btn = document.createElement("button");
    btn.className="money-btn";
    btn.innerText = i + "k";
    btn.onclick = function(){ choose(i*1000, btn); };

    // Náº¿u Ä‘Ã£ khÃ³a
    if(lockedMoney){
        btn.disabled = true;
    }

    grid.appendChild(btn);
}

// Náº¿u Ä‘Ã£ cÃ³ tiá»n Ä‘Æ°á»£c chá»n
if(lockedMoney){
    status.innerText = "ğŸ”’ ÄÃ£ khÃ³a: " + lockedMoney + "Ä‘";
}

function choose(amount, element){

    if(localStorage.getItem(storageKey)) return;

    localStorage.setItem(storageKey, amount);

    element.disabled = true;

    document.querySelectorAll(".money-btn").forEach(btn=>{
        btn.disabled = true;
    });

    status.innerText = "ğŸ”’ ÄÃ£ khÃ³a: " + amount + "Ä‘";

    alert("âœ… ÄÃ£ chá»n vÃ  khÃ³a sá»‘ tiá»n!");
}

function resetMoney(){

}
